<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Collapsing table borders</title>
    <link rel="stylesheet" href="03.collapsingTableBorders.css">
</head>

<body>
    <table>
        <tr>
            <td class="twin">1</td>
            <td class="dots">2</td>
            <td class="full">3</td>
        </tr>
    </table>
    <table class="fold">
        <tr>
            <td class="twin">1</td>
            <td class="dots">2</td>
            <td class="full">3</td>
        </tr>
    </table>
</body>

</html>
