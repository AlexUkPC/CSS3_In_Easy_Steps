<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Setting table columns</title>
    <link rel="stylesheet" href="01.settingTableColumns.css">
</head>

<body>
    <table>
        <caption>Auto Layout</caption>
        <tr>
            <td>Text content</td>
            <td>Text content wider than 130px</td>
            <td>Text content</td>
        </tr>
    </table>
    <table class="fix">
        <caption>Fixed Layout</caption>
        <tr>
            <td>Text contetn</td>
            <td>Text content wider than 130px</td>
            <td>Text content</td>
        </tr>
    </table>
</body>

</html>
